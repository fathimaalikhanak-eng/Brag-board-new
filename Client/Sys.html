<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>College Management Chatbot</title>
    <style>
        body { font-family: Arial; }
        #chatbox { width: 400px; margin: 40px auto; border: 1px solid #ddd; padding: 10px; }
        #messages { height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input id="user-input" type="text" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('messages').innerHTML += `<p>User: ${message}</p>`;
                document.getElementById('messages').innerHTML += `<p>Bot: ${data.response}</p>`;
                input.value = '';
            });
        }
    </script>
</body>
</html>
